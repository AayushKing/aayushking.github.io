<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      font-family: Arial;
      margin: 0;
    }
    .bottom-bar {
      display: flex;
      justify-content: center;
      width: 100%;
      position: fixed;
      box-shadow: 0px 4px 8px grey;
      bottom: 0;
      transform: translateX(-10px);
      background-color: white;
      z-index: 1;
    }
    .bottom-bar a {
      text-decoration: none;
    }
    .bottom-bar a img {
      margin: 20px;
    }
    .you {
      border-radius: 50%;
    }
    .bottom-bar a:hover {
      background-color: white;
    }
    .header {
      display: flex;
      width: 100%;
      position: fixed;
      box-shadow: 0px 4px 8px #f0f0f0;
      transform: translateX(-10px);
      background-color: white;
      top: 0;
      z-index: 1;
    }
    .header img {
      margin: 10px;
      transform: translateX(10px);
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding-top: 70px; 
      padding-bottom: 70px; 
    }
    .post {
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      width: 300px;
      height: auto;
      box-shadow: 0px 4px 8px #bababa;
      margin: 10px;
      background-color: white;
    }
    .post img {
      box-shadow: 0px 4px 8px #bababa;
    }
    .username {
      display: flex;
      flex-direction: row;
    }
    .username img {
      box-shadow: none;
    }
    .username h4 {
      transform:translateX(10px);
    }
    </style>
    <title>AayushKing</title>
</head>
<body>
    <center>
  <div class="post">
      <h2>Here Are Some of My Projects:</h2>
      <a href="https://bluetubers.great-site.net">BlueTubers</a>
  </div>
    </center>
</body>
</html>
